<!DOCTYPE html>
<html>
<head><title>Chat Rooms</title></head>
<body>
<h2>Enter Room Name:</h2>
<input id="room-name-input" type="text" size="30">
<button id="room-name-submit">Join</button>

<script>
document.querySelector('#room-name-submit').onclick = function() {
    const roomName = document.querySelector('#room-name-input').value;
    window.location.pathname = '/' + roomName + '/';
};
</script>
</body>
</html>
